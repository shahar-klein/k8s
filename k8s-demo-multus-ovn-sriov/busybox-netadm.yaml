apiVersion: v1
kind: Pod
metadata:
  name: busybox1
  labels:
    app: busybox1
  annotations:
    k8s.v1.cni.cncf.io/networks: '[
            { "name": "netgpu1" },
            { "name": "netgpu2" },
            { "name": "infra" }
    ]'
spec:
  containers:
  - image: shaharklein/ub-gen:latest
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
    name: busybox1
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
